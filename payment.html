<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="wrapper">

        <!-- Main modal -->
        <section class="main-modal payment-modal">
            <div class="main-modal__content">
                <a href="#" class="main-modal__close">
                    <img src="./images/times.svg" alt="">
                </a>
                <h2 class="main-modal__title">Способ оплаты</h2>
                <div class="form_radio d-flex align-items-center">
                    <label for="term1" class="w-100">
                        <input type="radio" checked name="term" id="term1">
                        <span>Месяц</span>
                    </label>
                    <label for="term2" class="w-100">
                        <input type="radio" name="term" id="term2">
                        <span>Год</span>
                    </label>
                </div>
                <a href="#" class="payment_card">
                    <span class="payment_card__right">
                        <img src="./images/payment-icon-2.svg" alt="">
                        <span>СБП</span>
                    </span>
                    <img src="./images/arrow-right.svg" alt="">
                </a>
                <div class="form_checkbox d-flex align-items-center">
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1" class="icon">
                        <svg width="12" height="11" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0.5 6L5 10.5L11.5 1" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </label>
                    <p>У меня есть промокод!</p>
                </div>
                <div class="promocode">
                    <label for="">Ваш промокод</label>
                    <div class="promocode_inp d-flex align-items-center">
                        <input type="text" class="form_inp w-100" placeholder="xxx xxx xxx xxx">
                        <button class="btn_orange_border w-100">Применить</button>
                    </div>
                    <p class="text-error">Такого промокода не существует</p>
                </div>
                <div class="price d-flex align-items-center justify-content-between">
                    <p>Подписка на 30 дней <br> SuperHit VPN</p>
                    <h3>399 ₽</h3>
                </div>
                <button class="btn_orange">Перейти к оплате</button>
                <ul class="links d-flex align-items-center flex-wrap justify-content-center">
                    <li>
                        <a href="#">Договор оферты</a>
                    </li>
                    <li>
                        <a href="#">Персональные данные</a>
                    </li>
                    <li>
                        <a href="#">Автоплатежи</a>
                    </li>
                    <li>
                        <a href="#">Нужна помощь</a>
                    </li>
                    <li>
                        <a href="#">English version</a>
                    </li>
                </ul>
            </div>
        </section>
        <!-- Main modal end -->

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JS file -->
    <script src="./js/main.js"></script>
</body>
</html>
