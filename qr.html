<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="wrapper">

        <!-- Main modal -->
        <section class="main-modal qr-modal">
            <div class="main-modal__content">
                <a href="#" class="main-modal__close">
                    <img src="./images/times.svg" alt="">
                </a>
                <h2 class="main-modal__title">QR</h2>
                <div class="main-img">
                    <img src="./images/qr.png" alt="">
                </div>
                <div class="payments">
                    <h4>Для оплаты:</h4>
                    <ul>
                        <li>Откройте приложение вашего банка</li>
                        <li>Выберите «Сканировать QR»</li>
                        <li>Подтвердите платеж</li>
                    </ul>
                </div>
                <div class="checkbox_wrap d-flex flex-column">
                    <div class="form_checkbox d-flex align-items-center">
                        <input type="checkbox" id="checkbox1">
                        <label for="checkbox1" class="icon">
                            <svg width="12" height="11" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.5 6L5 10.5L11.5 1" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </label>
                        <p>Подключить <a href="#">автосписание</a></p>
                    </div>
                    <div class="form_checkbox d-flex align-items-center">
                        <input type="checkbox" id="checkbox2">
                        <label for="checkbox2" class="icon">
                            <svg width="12" height="11" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.5 6L5 10.5L11.5 1" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </label>
                        <p>Нужна квитанция</p>
                    </div>
                </div>
                <div class="price d-flex align-items-center justify-content-between">
                    <p>Подписка на 30 дней <br> SuperHit VPN</p>
                    <h3>399 ₽</h3>
                </div>
                <ul class="links d-flex align-items-center flex-wrap justify-content-center">
                    <li>
                        <a href="#">Договор оферты</a>
                    </li>
                    <li>
                        <a href="#">Персональные данные</a>
                    </li>
                    <li>
                        <a href="#">Автоплатежи</a>
                    </li>
                    <li>
                        <a href="#">Нужна помощь</a>
                    </li>
                    <li>
                        <a href="#">English version</a>
                    </li>
                </ul>
            </div>
        </section>
        <!-- Main modal end -->

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JS file -->
    <script src="./js/main.js"></script>
</body>
</html>
